
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo application </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fontawesome.com/icons/circle"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class ="header">ToDo Lists</h1>
            <form class="form" id="form">
                <input class="form-input" type="text" id = "input" placeholder="Add your task...">
                <button class="btn" id="add-btn"> Add</button>
                <p class="error" id="err-msg"></p>
            </form>
            <div class="lists">
                <ul class="todo-list" id ="taskList">
                    <!--<li class="checked">walk the dog</li>
                    <li> go to gym</li>
                    <li>go to shop</li>-->
                
                </ul>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close-modal"> &times;</span>
                <p> Unchecked tasks can not be deleted </p>
            </div>
        </div>
    </div> 

<script src="script.js"> </script>  
</body>
</html>
